<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {% if is_mobile %}
  <style>
    /* Mobile-specific styles */
    .love-button {
      padding: 1.2rem !important;
    }

    .slider {
      height: 60vh !important;
    }
  </style>
  {% else %}
  <style>
    /* PC-specific styles */
    .love-button:hover {
      transform: scale(1.1);
    }
  </style>
  {% endif %}
  <title>My Love for You</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Mobile CSS -->
  <link rel="stylesheet" media="(max-width: 768px)" href="{{ url_for('static', filename='css/mobile.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="{{ url_for('static', filename='js/slider.js') }}"></script>
</head>

<body>
  <div class="container-fluid love-container">
    {% block content %}{% endblock %}
  </div>

  <!-- Floating hearts background -->
  <div class="hearts-background"></div>

  <!-- Bootstrap & jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
